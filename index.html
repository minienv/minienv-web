<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-4.0.0-alpha.6.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div id="app">
    <div id="title"><h1>minienv</h1></div>
    <div id="claim-container" style="display: block">
        Waiting for available environment...
    </div>
    <div id="tab-container" style="display: none">
        <ul id="nav-items" class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#main" role="tab">Run</a>
            </li>
        </ul>
        <div id="tabs" class="tab-content">
            <div class="tab-pane active" id="main" role="tabpanel">
                <div id="main-container">
                    <div id="main-repo-container">
                        <input id="repo-input" class="form-control" aria-label="Enter your repo..." class="input_text" type="text" autocomplete="off" placeholder="Enter your repo..." v-model="repo">
                        <button id="repo-btn" class="btn btn-secondary" type="submit">Up</button>
                    </div>
                    <div id="main-log-container">
                        <span id="log-loading" style="display: none;">Please wait...this may take a minute or two...</span>
                        <span id="log-error" style="display: none;">Error creating environment. Please try again...</span>
                        <iframe id="log-iframe"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/tether-1.3.3.min.js"></script>
<script src="js/bootstrap-4.0.0-alpha.6.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
