<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div id="app">
    <div id="main-container">
        <div id="main-repo">
            <div class="row">
                <div class="col-10" style="padding-right: 5px;">
                    <input id="repo-input-text" class="form-control" aria-label="Enter your repo..." class="input_text" type="text" autocomplete="off" placeholder="Enter your repo..." v-model="repo">
                </div>
                <div class="col-2" style="padding-left: 5px;">
                    <button id="repo-btn" class="btn btn-default" type="submit" class="button_primary">Up</button>
                </div>
            </div>
        </div>
        <div id="main-log">
        </div>
    </div>
    <div id="proxy-container">
        <div id="dc-iframe-container">
        </div>
    </div>
    <div id="editor-container">
        <iframe id="editor-iframe" style="width: 100%; height: 100%; border: 0px;"></iframe>
    </div>
</div>

<script src="js/split-1.3.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/split.js"></script>

</body>
</html>
